<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeFetch App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>PokeFetch</h1>
        </header>
        <main>
            <section id="pokemon-info" class="container">
                <!-- Display Pokémon information here -->
            </section>
            <section id="search-form">
                <label for="pokemon-input">Enter Pokémon ID:</label>
                <input type="text" id="pokemon-input" placeholder="E.g., 1">
                <button id="fetch-button">Fetch Pokémon</button>
            </section>
        </main>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
